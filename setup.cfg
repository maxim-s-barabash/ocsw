[pydocstyle]
ignore=D100,D101,D102,D103,D104,D105,D107,D203,D204,D212,D213,D215,D400,D401,D404,D406,D407,D408,D409,D413
match=.*\.py

[flake8]
max-line-length=80
exclude=.tox,.git,build,dist,*.egg-info
statistics=True

[pylint]
ignore=tests
disable=C0112,C0114,C0115,C0116,C0330,W0122,W0703
max-args=8
max-returns=12
max-parents=10